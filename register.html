<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; padding: 20px; }
        input, button { width: 100%; padding: 8px; margin: 10px 0; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h2>Cadastro</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="login.html">Faça login</a></p>

    <script>
        // Inicialização correta do Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient('https://mbaqflucmarokehqtqjz.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1iYXFmbHVjbWFyb2tlaHF0cWp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ2MjY4MjIsImV4cCI6MjA1MDIwMjgyMn0.XWGMdgsqlpY0SA5Q-9dW3HgDf0SxTCo5LrQ1BwJxMR4');        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name: name
                        }
                    }
                });

                if (error) throw error;
                alert('Cadastro realizado com sucesso! Por favor, faça login.');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Erro no cadastro: ' + error.message);
            }
        });
    </script>
</body>
</html>
